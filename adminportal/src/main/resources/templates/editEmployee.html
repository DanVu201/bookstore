<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="row">
        <form style="margin-top: 100px" class="form-horizontal" th:action="@{/employee/edit}" method="post">
            <fieldset style="margin-left: 250px;">
                <legend class="center-block">
                    Thông tin nhân viên<span style="font-size: small">  * Bắt buộc phải nhập</span>
                </legend>

                <input type="hidden" name="id" th:value="${employee.id}">
                <input type="hidden" name="userId" th:value="${employee.userId}">

                <!-- cartICNumber -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="cartICNumber">* Số thẻ</label>
                    <div class="col-md-8">
                        <input type="text" name="cartICNumber" class="form-control" id="cartICNumber"
                               required="required" th:value="${employee.cartICNumber}" placeholder="Số thẻ"/>
                        <span class="help-block">Số thẻ căn cước</span>
                    </div>
                </div>

                <!-- startDate -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="startDate">Ngày bắt đầu làm việc</label>
                    <div class="col-md-8">
                        <input type="date" class="form-control" id="startDate"
                               name="startDate" th:value="${employee.startDate}"
                               placeholder="Ngày bắt đầu làm việc"/>
<!--                        <span class="help-block">Ngày bắt đầu làm việc</span>-->
                    </div>
                </div>

                <!-- employeeName -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="employeeName">* Tên nhân viên</label>
                    <div class="col-md-8">
                        <input type="text" name="employeeName" class="form-control" id="employeeName"
                               required="required" th:value="${employee.employeeName}"
                               placeholder="Tên nhân viên"/>
<!--                        <span class="help-block">Tên nhân viên</span>-->
                    </div>
                </div>

                <!-- phoneNumber -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="phoneNumber">Số điện thoại</label>
                    <div class="col-md-8">
                        <input type="text" name="phoneNumber" class="form-control" th:value="${employee.phoneNumber}"
                               id="phoneNumber" placeholder="Số điện thoại"/>
<!--                        <span class="help-block">Số điện thoại</span>-->
                    </div>
                </div>

                <!-- address -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="address">Địa chỉ</label>
                    <div class="col-md-8">
                        <input type="text" name="address" class="form-control" th:value="${employee.address}"
                               id="address" placeholder="Địa chỉ"/>
<!--                        <span class="help-block">Địa chỉ</span>-->
                    </div>
                </div>

                <!-- email -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="email">Email</label>
                    <div class="col-md-8">
                        <input type="text" name="email" class="form-control" th:value="${employee.email}"
                               id="email"/>
<!--                        <span class="help-block">Email</span>-->
                    </div>
                </div>


                <!-- sex -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="sex">Giới tính</label>
                    <div class="col-md-8">
                        <label><input value="true" type="radio" name="sex" th:checked="${employee.sex}"/>Nam</label>
                        <label><input value="false" type="radio" name="sex" th:checked="${!employee.sex}"/>Nữ</label>
                    </div>
                </div>

                <!-- salary -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="salary">
                        Lương</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon">VND</span>
                            <input min="0" type="number" step="1000" th:value="${employee.salary}"
                                   name="salary" class="form-control" id="salary"
                                   placeholder="Lương"/>
                        </div>
                    </div>
                </div>

                <!-- username -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="username">Tài khoản</label>
                    <div class="col-md-8">
                        <input type="text" name="username" class="form-control" th:value="${employee.username}"
                               id="username" placeholder="Tài khoản đăng nhập"/>
                    </div>
                </div>

                <!-- password -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="password">Mật khẩu</label>
                    <div class="col-md-8">
                        <input type="password" name="password" class="form-control" th:value="${employee.password}"
                               id="password" placeholder="Mật khẩu"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-success">Lưu</button>
                        <a class="btn btn-danger" th:href="@{/employee/employeeList}">Hủy</a>
                    </div>
                </div>
                <input value="true" type="hidden" name="active"/>
            </fieldset>
        </form>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
