
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div class="table-responsive" style="margin-left: 250px;">
			<table id="bookListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllBooks" type="checkbox" /></th>
						<th>Title</th>
						<th>Author</th>
						<th>Category</th>
						<th>Price</th>
						<th>Number In Stock</th>
						<th>Active?</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="book : ${bookList}">
						<td>
						<input hidden="hidden" name="id" th:value="${book.id}" />
						<input th:id="'selected'+${book.id}" class="checkboxBook" type="checkbox" />
						</td>
						<td><a th:href="@{/book/bookInfo(id=${book.id})}"><span th:text="${book.title}"></span></a></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.category}"></td>
						<td th:text="${book.price}"></td>
						<td th:text="${book.inStockNumber}"></td>
						<td th:text="${book.active}"></td>
						<td>
							<input hidden="hidden" name="id" th:value="${book.id}" />
							<button  class="btn btn-danger btn-xs delete-book" value="delete" >
							<a th:href="@{/book/remove?id=}+${book.id}" class="fa fa-times">Delete</a></button>
							<button  class="btn btn-success btn-xs delete-book" value="import" >
								<a th:href="@{/book/import(id=${book.id})}" class="fa fa-times">Import</a></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	
	<div th:replace="common/header :: body-bottom-scripts" />
	
	<script>
		$(document).ready(function() {
			$("#bookListTable").DataTable({
				"lengthMenu": [ [5,10,15,20,-1],[5,10,15,20,"All"] ],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
