<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header :: navbar" />

<div class="container">
    <div class="table-responsive" style="margin-left: 250px;">
        <table id="employeeListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Khách hàng</th>
                <th>Ngày đặt</th>
                <th>Mã đặt</th>
                <th>Tổng</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="order : ${orderList}">
                <td th:text="${order.name}"></td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.orderTotal}"></td>
                <td th:text="${order.orderStatus}"></td>
                <td>
                    <input hidden="hidden" name="id" th:value="${order.orderId}" />
                    <button  class="btn btn-danger btn-xs delete-book" value="delete" >
                        <a th:href="@{/order/confirm?id=}+${order.orderId}" class="fa fa-times">Xác nhận</a></button>
                    <button  class="btn btn-success btn-xs delete-book" value="import" >
                        <a th:href="@{/order/cancel?id=}+${order.orderId}" class="fa fa-times">Hủy</a></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
