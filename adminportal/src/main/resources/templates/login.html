
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div class="container">
		<h2 style="text-align:center; margin-top  : 30px;"> <strong>Xác thực quản trị viên</strong></h2>
		<hr />
		<img th:src="@{/image/logo.png}" class="img-responsive"
			style="width: 250px; display: none" />

		<div class="row">
			<div class="col-xs-4 col-md-offset-4">
				<div class="bg-danger" th:if="${param.error}">Tên tài khoản và mật khẩu không hợp lệ.</div>
					
				<div class="bg-danger" th:if="${param.logout}">Bạn đã đăng xuất.</div>
					
				<form class="form-signin" th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Làm ơn đăng nhập</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Tên tài khoản: </label>
						<input
							type="text" class="form-control" placeholder="Tên tài khoản"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label for="password" class="sr-only">Mật khẩu</label>
						<input
							type="password" class="form-control" placeholder="Mật khẩu"
							name="password" id="password" required="required" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
