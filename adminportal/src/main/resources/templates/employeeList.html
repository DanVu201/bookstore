<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header :: navbar" />

<div class="container">
    <div class="table-responsive" style="margin-left: 250px;">
        <button  class="btn btn-danger btn-xs" value="add" >
            <a th:href="@{/employee/add}" class="fa fa-times">Thêm nhân viên</a></button>
        <table id="employeeListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Số căn cước</th>
                <th>Ngày bắt đầu</th>
                <th>Tên</th>
                <th>Địa chỉ</th>
                <th>Lương</th>
                <th>Số điện thoại</th>
                <th>Email</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="employee : ${employees}">
                <td th:text="${employee.cartICNumber}"></td>
                <td th:text="${employee.startDate}"></td>
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <input hidden="hidden" name="id" th:value="${employee.id}" />
                    <button  class="btn btn-danger btn-xs delete-book" value="edit" >
                        <a th:href="@{/employee/edit?id=}+${employee.id}" class="fa fa-times">Sửa</a></button>
                    <button  class="btn btn-success btn-xs delete-book" value="delete" >
                        <a th:href="@{/employee/delete?id=}+${employee.id}" class="fa fa-times">Xóa</a></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
